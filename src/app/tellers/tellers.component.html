<div class="row">
    <h3>{{ success }}</h3>
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Tellers</h4>
          <div class="table-responsive">
            <table *ngIf="tellers" class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Service Administering
                  </th>
                  <th>
                    Created at
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody *ngFor="let teller of tellers.data">
                <tr>
                  <td class="font-weight-medium">
                    {{ teller.teller_id }}
                  </td>
                  <td>
                    {{ teller.fname }}  {{ teller.lname }}
                  </td>
                  <td>
                    {{ teller.email }}
                  </td>
                  <td>
                      {{ teller.service_name }}
                    </td>
                  <td>
                    {{ teller.created_at }}
                  </td>
                  <td>
                    <div class="template-demo">
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <a type="button" [routerLink]="['/tickets/',teller.teller_id]" class="btn btn-info">Tickets</a>
                        <a type="button" [routerLink]="['/update/1/',teller.teller_id]" class="btn btn-info">Update</a>
                        <a type="button" (click)="delete(teller.teller_id)" class="btn btn-warning">Delete</a>
                        <a type="button" [routerLink]="['/book/',teller.teller_id]" class="btn btn-info">Book Ticket</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
