<div class="row" *ngIf="userData.role === 'CUSTOMER'">
    <h3>{{ success }}</h3>
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Services</h4>
          <div class="table-responsive">
            <table *ngIf="services" class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Created at
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody *ngFor="let service of services.data">
                <tr>
                  <td class="font-weight-medium">
                    {{ service.id }}
                  </td>
                  <td>
                    {{ service.name }}
                  </td>
                  <td>
                    {{ service.created_at }}
                  </td>
                  <td>
                    <div class="template-demo">
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <a type="button" [routerLink]="['/selectCounter/',service.id]" class="btn btn-info">Select Service</a>
                    </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
